<div class="d-flex flex-row">
  
    <!-- SIDEBAR -->
    <div class="col">
      
      <div class="d-flex p-3">
        <p-sidebar [(visible)]="sidebarVisible">

            <ng-template pTemplate="header">
              <div class="w-100">
                <h1> {{'title' | translate | titlecase }} </h1>
              </div> 
            </ng-template>

            <ng-template pTemplate="content">
              <div>
                <p-menu [model]="sidebarList" styleClass="w-100 border-0"></p-menu>
              </div>    
            </ng-template>

        </p-sidebar>

        <p-button [rounded]="true" (click)="sidebarVisible = true" icon="pi pi-bars"></p-button>
      </div>

    </div>
    <div class="col-10"> 
      <header class="p-3 border-bottom">
        <h1>{{'header' | translate | titlecase}}</h1>
      </header>

      <section class="card mt-3 me-3">      
        <router-outlet></router-outlet>       
      </section>

    </div>
  
</div>
